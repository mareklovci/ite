{% extends "template.html" %}

{% block body %}
    <div class="alert alert-info" role="alert">
        Počet nalezených výsledků: {{ data['findings'] }} ({{ data['time'] }} s)
    </div>

    <div class="row">
        <div class="col-7">
            <div class="list-group" id="list-tab" role="tablist">
                {% for item in data['items'] %}
                    <a onclick="return loadIframe('frame', this.href)" href="{{ item['url'] }}" class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">{{ item['title'] }}</h5>
                        </div>
                        <p class="mb-1">...{{ item['content_begin'] }}<b class="text-dark bg-warning">{{ item['searched'] }}</b>{{ item['content_end'] }}...</p>
                        <small>{{ item['url'] }}</small>
                    </a>
                {% end %}
            </div>
        </div>

        <div class="col-5">
            <div class="tab-content sticky-top fixed-top-margin" id="nav-tabContent">
                <button type="button" class="btn btn-primary btn-lg btn-block mb-3">Go to the page</button>
                <div class="embed-responsive embed-responsive-1by1">
                    <iframe class="embed-responsive-item" id="frame" name="frame" src="" title="title">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function loadIframe(iframeName, url) {
            var $iframe = $('#' + "frame");
            if ( $iframe.length ) {
                $iframe.attr('src', url);
                return false;
            }
            return true;
        }
    </script>
{% end %}
