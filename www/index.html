<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Semestrální práce k předmětu KKY/ITE na KKY FAV ZČU v Plzni">
    <meta name="author" content="Marek Lovci, Tomas Honzik, Jakub Kratochvil">
    <link rel="shortcut icon" type="image/png" href="./img/favicon64.png">

    <title>googol.ite</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/starter-template.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="/">googol.ite</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/mareklovci/ite">GitHub</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/mareklovci/ite/blob/master/docs/index.md">Docs</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" method="get" action="/search">
          <input class="form-control mr-sm-2" type="text" name="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <main role="main" class="container">

      <div class="starter-template">
          {% block body %}
          <h1>Úvodní stránka</h1>
          <p class="lead">Prosím zadejte hledané slovo.</p>
          {% end %}
      </div>


    </main><!-- /.container -->

    <script>
        $('#list-tab a').on('click', function (e) {
            e.preventDefault()
            $(this).tab('show')
        })
    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="./js/jquery-slim.min.js"><\/script>')</script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
